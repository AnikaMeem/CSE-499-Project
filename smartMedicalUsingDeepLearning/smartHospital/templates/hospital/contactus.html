<!DOCTYPE html>

{% extends 'base.html' %}


{% block title %}
    Contact Us
{% endblock title %}

{% block content %}
    {% include 'hospital/main_navbar.html' %}

    <div class="contactus__bg">
        
    </div>
    <div class="contactus__form">
            <from>
                {% csrf_token %}
                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" placeholder="Name" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" type="Email" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <textarea class="form-control" class="message" name="message" rows="4" cols="50">
                
                    </textarea>
                </div>
                <input type="submit" name="submit" class="btn btn-outline-warning">
            </form>
        </div>
{% endblock content %}
