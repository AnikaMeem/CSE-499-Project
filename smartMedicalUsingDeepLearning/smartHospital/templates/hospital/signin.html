<!DOCTYPE html>
{% extends 'base.html' %}
{% load widget_tweaks %}


{% block title %}
    {{title}}
{% endblock title %}


{% block content %}
    <h1 class="mt-4 display-4 text-center text-primary"> {{title}}</h1>
    <section class="form-size">
        <form method="POST" action=".">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{field.label_tag}}
                {% render_field  field class="form-control"%}
                {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
    </section>
{% endblock content %}
